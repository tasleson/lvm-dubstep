<?xml version="1.0"?> <!--*-nxml-*-->
<!DOCTYPE busconfig PUBLIC "-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN"
	"http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">
<busconfig>
	<policy user="root">
		<allow own_prefix="com.redhat.lvm"/>
		<allow send_destination="com.redhat.lvm"/>
	</policy>
	<policy context="default">
		<deny own_prefix="com.redhat.lvm"/>
		<deny send_destination="com.redhat.lvm"/>
	</policy>
</busconfig>
